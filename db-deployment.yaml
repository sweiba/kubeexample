apiVersion: apps/v1
kind: Deployment
metadata:
  name: stepforms-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stepforms-db-container
  template:
    metadata:
      labels:
        app: stepforms-db-container
    spec:
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: stepforms-db-pvc
      containers:
        - name: stepforms-db-container
          image: mysql:8
          env:
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: db-secrets-bfgk577d6k
                  key: database
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: db-secrets-bfgk577d6k
                  key: username
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secrets-bfgk577d6k
                  key: password
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secrets-bfgk577d6k
                  key: root_password
          ports:
            - containerPort: 3306
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: storage
