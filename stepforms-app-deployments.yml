apiVersion: apps/v1
kind: Deployment
metadata:
  name: stepforms-app
  labels:
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stepforms-app
      tier: backend
  template:
    metadata:
      labels:
        app: stepforms-app
        tier: backend
    spec:
      volumes:
        - name: stepforms-shared
          emptyDir: {}
      containers:
        - name: stepforms-app
          image: sweiba/stepforms-example:v1
          volumeMounts:
            - mountPath: "/var/www"
              name: stepforms-shared
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: "/var/www"
              name: stepforms-shared
            - name: config
              mountPath: /etc/nginx/conf.d
